, he loves creating different kinds of sushi for people who love fish as much as he does.\r\n","bio_quote":"","photos":{"menu":"https://munchery3.imgix.net/avatars/2931/johntruong.jpg?crop=faces&sat=-100&q=90&w=110&h=110&fit=crop&s=9932e086da33597350ba395768989dfa","menu__retina":"https://munchery0.imgix.net/avatars/2931/johntruong.jpg?dpr=2.0&crop=faces&sat=-100&w=110&h=110&fit=crop&s=37445b7b64e0fb0a74db524c47dfa988","menu_detail":"https://munchery3.imgix.net/avatars/2931/johntruong.jpg?dpr=1.1&crop=faces&shad=30&gam=20&sat=-100&q=85&w=120&h=120&fit=crop&s=4553cdd712a9a1d9573d651c7134a108","menu_detail__retina":"https://munchery2.imgix.net/avatars/2931/johntruong.jpg?dpr=2.0&crop=faces&shad=30&gam=20&sat=-100&w=120&h=120&fit=crop&s=d6936809941b04f149f71e150f0e4800","xxlarge":"https://munchery3.imgix.net/bio-photos/123/johntruong.jpg?dpr=1.1&rect=1615%2C0%2C1371%2C1000&w=768&h=560&fit=crop&s=5f2232bcd959f55645c0d92ba73de69b","xxlarge__retina":"https://munchery1.imgix.net/bio-photos/123/johntruong.jpg?dpr=2.0&rect=1615%2C0%2C1371%2C1000&w=768&h=560&fit=crop&s=35a6f80dd9169ee0c8856f6ed4b9a079","large":"https://munchery1.imgix.net/bio-photos/123/johntruong.jpg?dpr=1.1&rect=1800%2C0%2C1000%2C1000&w=320&h=320&fit=crop&s=9e6da559ca5cdff47f61db1ab1747981","large__retina":"https://munchery0.imgix.net/bio-photos/123/johntruong.jpg?dpr=2.0&rect=1800%2C0%2C1000%2C1000&w=320&h=320&fit=crop&s=3084575abf8fa2da2dc21e24c97f1dde"}},"120":{"name":"Chef Michal Shelkowitz","url":"michal-shelkowitz","rating":{"count":11005,"avg":4.5},"bio":"Alum of Dovetail, Jean-Georges, WD-50","full_bio":"“I discovered my career path at twelve, watching ‘Great Chefs, Great Cities’ on PBS. I was like - wait a sec, you can be a chef just for desserts? Sign me up!”\r\n\r\nWhen asked why she became a pastry chef, Michal often jokes that it was for the endless access to cake scraps. But that’s just a front. \r\n\r\nWhat she really loves is the challenge. Michal feels that desserts get a bad rap for being just plain too sweet. “A dessert shouldn’t taste just like sugar. Nobody wants that. It needs balance, just like any other part of the meal.”\r\n\r\nHer passion led her to a baking and pastry arts degree, and working in the kitchens of a number of highly regarded restaurants in New York City. In 2011, while at Dovetail restaurant, she was nominated for Food & Wine’s Best New Pastry Chef award.\r\n","bio_quote":"","photos":{"menu":"https://munchery3.imgix.net/avatars/1911/20150108-portraits-266-edit-2.jpg?crop=faces&sat=-100&q=90&w=110&h=110&fit=crop&s=e9e3e26b133c27bd51c6d32cb4e3f227","menu__retina":"https://munchery2.imgix.net/avatars/1911/20150108-portraits-266-edit-2.jpg?dpr=2.0&crop=faces&sat=-100&w=110&h=110&fit=crop&s=ee0639a40aeb054fc52b52aa1bb03866","menu_detail":"https://munchery3.imgix.net/avatars/1911/20150108-portraits-266-edit-2.jpg?dpr=1.1&crop=faces&shad=30&gam=20&sat=-100&q=85&w=120&h=120&fit=crop&s=ce9fc056fc17bb86ece2dcefe81300e1","menu_detail__retina":"https://munchery1.imgix.net/avatars/1911/20150108-portraits-266-edit-2.jpg?dpr=2.0&crop=faces&shad=30&gam=20&sat=-100&w=120&h=120&fit=crop&s=8259ebac84c6cd59abb6982916ed0d32","xxlarge":"https://munchery2.imgix.net/bio-photos/87/michal.jpg?dpr=1.1&rect=1615%2C0%2C1371%2C1000&w=768&h=560&fit=crop&s=d51a4ae1cc58b7000a0e488520a478b1","xxlarge__retina":"https://munchery0.imgix.net/bio-photos/87/michal.jpg?dpr=2.0&rect=1615%2C0%2C1371%2C1000&w=768&h=560&fit=crop&s=2ddbab68a83a73097c24da5d8f98dd0f","large":"https://munchery1.imgix.net/bio-photos/87/michal.jpg?dpr=1.1&rect=1800%2C0%2C1000%2C1000&w=320&h=320&fit=crop&s=6a1303c729e5d964577345139ceed5c6","large__retina":"https://munchery0.imgix.net/bio-photos/87/michal.jpg?dpr=2.0&rect=1800%2C0%2C1000%2C1000&w=320&h=320&fit=crop&s=b6dc6014d1075856c99062d297b080d5"}},"202":{"name":"Chef Gabriel Dilone","url":"gabriel-dilone","rating":{"count":6796,"avg":4.3},"bio":"Alum of Le Cirque, Rouge Tomate ","full_bio":"Born and raised in Flushing, Queens, Gabriel Dilone graduated from Johnson & Wales University before hopping into professional kitchens. He’s cooked at the famed Le Cirque and the Michelin-starred Rouge Tomate, along with steakhouses and other fine-dining spots.\r\n\r\nAlthough Chef Dilone’s background is in contemporary American and French cuisines, he’s traveled widely and often includes flavors and techniques from other cooking traditions—particularly those of Singapore and Thailand—in his dishes.\r\n\r\nHe loves cooking with the seasons because produce is at its flavorful best, and takes pride in creating dishes that are healthful and nutritionally dense.","bio_quote":null,"photos":{"menu":"https://munchery2.imgix.net/avatars/3472/gabe.jpg?crop=faces&sat=-100&q=90&w=110&h=110&fit=crop&s=31c4c141e77c6df0c0583bb0c154e540","menu__retina":"https://munchery3.imgix.net/avatars/3472/gabe.jpg?dpr=2.0&crop=faces&sat=-100&w=110&h=110&fit=crop&s=6be3e39eb0bd5ab92c3c4d62e3ca4a8f","menu_detail":"https://munchery3.imgix.net/avatars/3472/gabe.jpg?dpr=1.1&crop=faces&shad=30&gam=20&sat=-100&q=85&w=120&h=120&fit=crop&s=92234593833f185f21a47c18e6312d69","menu_detail__retina":"https://munchery1.imgix.net/avatars/3472/gabe.jpg?dpr=2.0&crop=faces&shad=30&gam=20&sat=-100&w=120&h=120&fit=crop&s=2042d66c4a8d476550b0f0fb06e2845f","xxlarge":"https://munchery0.imgix.net/bio-photos/145/gabe.jpg?dpr=1.1&rect=1615%2C0%2C1371%2C1000&w=768&h=560&fit=crop&s=5435e1032db7370236dc92e412d5c8b1","xxlarge__retina":"https://munchery3.imgix.net/bio-photos/145/gabe.jpg?dpr=2.0&rect=1615%2C0%2C1371%2C1000&w=768&h=560&fit=crop&s=2fce3fd1b15967adce62235e7c898292","large":"https://munchery3.imgix.net/bio-photos/145/gabe.jpg?dpr=1.1&rect=1800%2C0%2C1000%2C1000&w=320&h=320&fit=crop&s=aa35945f342b4adb0395ab9fa3c1e919","large__retina":"https://munchery2.imgix.net/bio-photos/145/gabe.jpg?dpr=2.0&rect=1800%2C0%2C1000%2C1000&w=320&h=320&fit=crop&s=29be4af52dbc57128898de1d2a0f109a"}},"139":{"name":"Blue Bottle ","url":"blue-bottle","rating":{"count":463,"avg":4.7},"bio":"Iced Coffee, Perfected","full_bio":"In Oakland, California, a slightly disaffected freelance musician and coffee lunatic, weary of the grande eggnog latte and the double skim pumpkin-pie macchiato, decided to open a roaster for people who were clamoring for the actual taste of freshly roasted coffee. Using a six-pound batch roaster, he made a historic vow: “I will only sell coffee less than 48 hours out of the roaster to my customers, so they may enjoy coffee at its peak of flavor. I will only use the finest, most delicious and responsibly sourced beans.” He named his business Blue Bottle Coffee and began another chapter in the history of superlative coffee.","bio_quote":"","photos":{"menu":"https://munchery3.imgix.net/avatars/1804/blue-bottle-logo.png?crop=faces&sat=-100&q=90&w=110&h=110&fit=crop&s=e67f1eee7ea448e12ca5bb6c6a2cb9bf","menu__retina":"https://munchery0.imgix.net/avatars/1804/blue-bottle-logo.png?dpr=2.0&crop=faces&sat=-100&w=110&h=110&fit=crop&s=4e62c11bb9c8d15aba5280bfed0923c5","menu_detail":"https://munchery2.imgix.net/avatars/1804/blue-bottle-logo.png?dpr=1.1&crop=faces&shad=30&gam=20&sat=-100&q=85&w=120&h=120&fit=crop&s=6f81097c7c88debe20f970152dd922ff","menu_detail__retina":"https://munchery2.imgix.net/avatars/1804/blue-bottle-logo.png?dpr=2.0&crop=faces&shad=30&gam=20&sat=-100&w=120&h=120&fit=crop&s=449dacc20215ccfc71a31979da3fc1c3","xxlarge":"https://munchery2.imgix.net/avatars/1804/blue-bottle-logo.png?dpr=1.1&crop=faces&w=1500&h=1100&fit=crop&s=1002602c5dad2a7c5319a3ac04c6b75e","xxlarge__retina":"https://munchery1.imgix.net/avatars/1804/blue-bottle-logo.png?dpr=2.0&crop=faces&w=3000&h=2200&fit=crop&s=ff61b88231562303de0ef26ce08c2e49","large":"https://munchery1.imgix.net/avatars/1804/blue-bottle-logo.png?crop=faces&w=280&h=280&fit=crop&s=0f324f9c0bab7c13d5cecb065ea93856","large__retina":"https://munchery2.imgix.net/avatars/1804/blue-bottle-logo.png?crop=faces&w=560&h=560&fit=crop&s=b5b9a6d298db7ce725d928f2cc08975f"}},"222":{"name":"Boylan Bottling Co","url":"boylan-bottling-co","rating":{"count":119,"avg":4.8},"bio":"","full_bio":"","bio_quote":null,"photos":{"menu":"https://munchery3.imgix.net/avatars/3850/ac841117149c0795bf44c781dfa81a84.png?crop=faces&sat=-100&q=90&w=110&h=110&fit=crop&s=53f4d51056afd04ce5bf100450ee9c6f","menu__retina":"https://munchery1.imgix.net/avatars/3850/ac841117149c0795bf44c781dfa81a84.png?dpr=2.0&crop=faces&sat=-100&w=110&h=110&fit=crop&s=48fa1468f236e8f68dc01455953ebd62","menu_detail":"https://munchery0.imgix.net/avatars/3850/ac841117149c0795bf44c781dfa81a84.png?dpr=1.1&crop=faces&shad=30&gam=20&sat=-100&q=85&w=120&h=120&fit=crop&s=b170b7c6c8267ca3e053c32dc03f6d4e","menu_detail__retina":"https://munchery1.imgix.net/avatars/3850/ac841117149c0795bf44c781dfa81a84.png?dpr=2.0&crop=faces&shad=30&gam=20&sat=-100&w=120&h=120&fit=crop&s=1035664c5bb1bdc3935e00c44b4d0a46","xxlarge":"https://munchery1.imgix.net/avatars/3850/ac841117149c0795bf44c781dfa81a84.png?dpr=1.1&crop=faces&w=1500&h=1100&fit=crop&s=761d06e9367a088f870fa8bb145f373b","xxlarge__retina":"https://munchery3.imgix.net/avatars/3850/ac841117149c0795bf44c781dfa81a84.png?dpr=2.0&crop=faces&w=3000&h=2200&fit=crop&s=5251aaadf3c2b98252a42dcf0cd87c87","large":"https://munchery3.imgix.net/avatars/3850/ac841117149c0795bf44c781dfa81a84.png?crop=faces&w=280&h=280&fit=crop&s=9857e65c542b98590a32de13f790a3d3","large__retina":"https://munchery3.imgix.net/avatars/3850/ac841117149c0795bf44c781dfa81a84.png?crop=faces&w=560&h=560&fit=crop&s=0baf264def177ab3989f9ab6ea6ecea9"}},"143":{"name":"Harmless Harvest ","url":"harmless-harvest-1","rating":{"count":373,"avg":4.9},"bio":"100% Raw Coconut Water","full_bio":"Stepping away from corporate lives, co-founders Justin Guilbert and Douglas Riboud started Harmless Harvest in 2009. Driven by the belief in positive consumerism and the need for more integrity in our brand-based culture, they were dedicated to creating a positive impact through business. It took two formative, humbling, and challenging years to deliver the first proof-of concept project: 100% Raw & Organic Coconut Water. Putting our resources toward making rather than advertising, we rely on our product to speak for itself, and our customers to vouch for it. Read what people are saying. \r\n\r\nSince our launch of the first ever ready-to-drink raw coconut water in 2011, there has been a positive shift in the industry’s standards. As we build Harmless Harvest’s presence, other companies are following our example and turning away from standard processed products and toward more ingredient integrity in manufacturing. With 2013’s launch of 100% Raw Teas, we continue to rethink the beverage industry from plant to shelf. We are proud to be part of the companies leading the change, working to bring better food and drink for all.","bio_quote":"","photos":{"menu":"https://munchery0.imgix.net/avatars/2153/untitled-2.jpg?crop=faces&sat=-100&q=90&w=110&h=110&fit=crop&s=66c6d8540ba83af5a754830c4d88cbe8","menu__retina":"https://munchery1.imgix.net/avatars/2153/untitled-2.jpg?dpr=2.0&crop=faces&sat=-100&w=110&h=110&fit=crop&s=8007315432a3872e40776b58cbbdbca1","menu_detail":"https://munchery0.imgix.net/avatars/2153/untitled-2.jpg?dpr=1.1&crop=faces&shad=30&gam=20&sat=-100&q=85&w=120&h=120&fit=crop&s=40a6106b65e119630ab4bf7361f4da3d","menu_detail__retina":"https://munchery1.imgix.net/avatars/2153/untitled-2.jpg?dpr=2.0&crop=faces&shad=30&gam=20&sat=-100&w=120&h=120&fit=crop&s=eb343b4b0b2e0b8d1492fdaafb8669fb","xxlarge":"https://munchery0.imgix.net/avatars/2153/untitled-2.jpg?dpr=1.1&crop=faces&w=1500&h=1100&fit=crop&s=0e9179ac20294488759ab76d4af799f5","xxlarge__retina":"https://munchery3.imgix.net/avatars/2153/untitled-2.jpg?dpr=2.0&crop=faces&w=3000&h=2200&fit=crop&s=ad4e80eb1bdfc263618fb67418401680","large":"https://munchery0.imgix.net/avatars/2153/untitled-2.jpg?crop=faces&w=280&h=280&fit=crop&s=f107252557d013f8bf3589d92df64c12","large__retina":"https://munchery3.imgix.net/avatars/2153/untitled-2.jpg?crop=faces&w=560&h=560&fit=crop&s=9e830ac23e57fb7fae0b0de5ff3b2768"}},"141":{"name":"Natalie's ","url":"natalies","rating":{"count":936,"avg":4.7},"bio":"America’s Best Tasting Florida Juices","full_bio":"The Natalie’s story begins in a family orange grove where Marygrace Sexton was pulling her daughter Natalie in a red wagon. Her husband, a fourth generation citrus grower, dreamed of producing fresh-squeezed juice but was too busy running the family’s packinghouse to see it through. Marygrace was determined to bring his idea to fruition. On that crisp fall morning, in the middle of the grove, Marygrace decided to begin her labor of love and name it after her daughter Natalie.\r\n\r\n25 years ago, Marygrace did not set out to be a nationally acclaimed juice producer. She simply wanted to provide juice for her family that was fresh, without additives and made with local fruit.\r\n\r\nToday, Natalie’s has remained true to our promise of producing the highest quality, clean label Florida juices and delivering excellent customer service.","bio_quote":"","photos":{"menu":"https://munchery2.imgix.net/avatars/1800/natalies-logo.png?crop=faces&sat=-100&q=90&w=110&h=110&fit=crop&s=bef726c49e6cb74d3c19ac6048a44434","menu__retina":"https://munchery0.imgix.net/avatars/1800/natalies-logo.png?dpr=2.0&crop=faces&sat=-100&w=110&h=110&fit=crop&s=50fe2fdd942aec7d04d0945449d6de63","menu_detail":"https://munchery2.imgix.net/avatars/1800/natalies-logo.png?dpr=1.1&crop=faces&shad=30&gam=20&sat=-100&q=85&w=120&h=120&fit=crop&s=5d0f6937405a680905f424a6859a441b","menu_detail__retina":"https://munchery0.imgix.net/avatars/1800/natalies-logo.png?dpr=2.0&crop=faces&shad=30&gam=20&sat=-100&w=120&h=120&fit=crop&s=0fac81cae1cde9cb3bde979aa4b51269","xxlarge":"https://munchery2.imgix.net/avatars/1800/natalies-logo.png?dpr=1.1&crop=faces&w=1500&h=1100&fit=crop&s=ac622e7f43fe15380811bd3b24a5d12e","xxlarge__retina":"https://munchery0.imgix.net/avatars/1800/natalies-logo.png?dpr=2.0&crop=faces&w=3000&h=22   <script type="text/ng-template" id="_paginated_menu_view.ng">
    <div class="non-details" ng-show="!$state.includes('permalink_detail')" ng-cloak>
  <div class="sticky-nav-bar" ui-view="navigation"> </div>

  <div class="modal-overlay zip-prompt" overlay-name="zip-prompt">
    <div class="fluid-container">
      <div class="row center-x">
        <div class="phone-col-12 tablet-col-8 desktop-col-6 panel">
          
          <div ng-switch="zip_prompt_scratchpad.state">
            <div ng-switch-when="prompt_after_adding">
              <h1>Just a Second&hellip;</h1>
              <p>Enter your ZIP code to see if<br /><strong>{{zip_prompt_scratchpad.item.name}}</strong> is available in your area.</p>

              <form class="initial-zip-prompt-form" data-item-schedule-id="{{zip_prompt_scratchpad.item.id}}">
                <input  class="large" type="text" name="zip" maxlength="5" placeholder="ZIP Code" />
                <a class="button large orange submit-initial-prompt">Check Availability</a>
              </form>
            </div>

            <div ng-switch-when="add_was_successful">
              <h1>{{zip_prompt_scratchpad.item.name}}<br />is Available.</h1>
              <p>We&rsquo;ve added it to your cart.</p>
              <form class="zip-prompt-successful-form">
                <a class="button large orange back-to-menu-after-success">Back to the Menu</a>
              </form>
            </div>

            <div ng-switch-when="add_was_successful_and_requires_reload">
              <h1>{{zip_prompt_scratchpad.item.name}}<br />is Available</h1>
              <p>We&rsquo;ve added it to your cart.</p>
              <form class="zip-prompt-successful-but-requires-reload-form">
                <a class="button large orange back-to-menu-after-success">Back to the Menu</a>
              </form>
            </div>

            <div ng-switch-when="add_failed">
              <h1>Sorry!</h1>
              <p>{{zip_prompt_scratchpad.item.name}} isn&rsquo;t available in <strong>{{zip_prompt_scratchpad.user_supplied_zip}}</strong>.</p>
              <form class="zip-prompt-failed-form">
                <a class="button large orange back-to-menu-after-failure">Jump to Menu for Your Area</a>
              </form>
            </div>
            
            <div ng-switch-when="shipping_zip">
              <h1>We Ship to Your Area!</h1>
              <p>We don&rsquo;t deliver food from our daily menu to your ZIP code yet. However, you can have a weekly box of dinner cooking kits shipped to you.</p>
              <form class="zip-prompt-failed-form">
                <a class="button large orange" href="/plaid-box">Learn More About The Plaid Box</a>
              </form>
            </div>

            <div ng-switch-when="zip_unserviceable">
              <h1>We&rsquo;re Getting There!</h1>
              <p>We&rsquo;re not in <strong>{{zip_prompt_scratchpad.user_supplied_zip}}</strong> yet, but we&rsquo;ll let you know when we are!</p>
              <form class="zip-prompt-unserviceable-form">
                <a class="button large orange waitlist">Let Me Know</a>
              </form>

              <form class="multi-region-zip-form inline-form">

                <legend>Or Try Another ZIP</legend>

                <input class="large" type="text" name="zipcode" maxlength="5" placeholder="ZIP Code" />

                <button class="multi-region-zip-form-submit large gray">Check ZIP Code</button>

                <p class="errors" ng-switch="multi_region_zip_form_state.error_code" ng-cloak>

                  <span ng-switch-when="cart_error">
                    An unknown error has occurred.
                  </span>

                  <span ng-switch-when="invalid_zip_code">
                    Please enter a 5-digit ZIP code.
                  </span>

                </p>
              </form>
            </div>

            <div class="cart-state"> </div>
            <div class="close-icon dismiss"></div>

            <div class="errors">{{zip_prompt_scratchpad.error}}</div>
          
          </div>

        </div>
      </div>
    </div>
  </div>

                <p class="subtext">{{menu_page.dinner_menu_availability.formatted_text.subtitle}}</p>
                <div class="sameday-cutoff-time">
                  <span class="minutes-left">{{menu_page.dinner_menu_availability.formatted_text.subtitle_details.large_left_aligned}}</span><span class="minutes">{{menu_page.dinner_menu_availability.formatted_text.subtitle_details.small_right_aligned}}</span>

            </div>
            
            <div ng-switch-when="all_windows_full_but_od">
              <h3>{{menu_page.dinner_menu_availability.formatted_text.title}}</h3>
              <div class="decorator-box">
                <p class="subtext">{{menu_page.dinner_menu_availability.formatted_text.subtitle}}</p>
                <div class="sameday-cutoff-time">
                  <span class="hours-minutes">{{menu_page.dinner_menu_availability.formatted_text.subtitle_details.large_left_aligned}}</span><span class="period">{{menu_page.dinner_menu_availability.formatted_text.subtitle_details.small_right_aligned}}</span>
                </div>
                <button class="dismiss large orange centered">{{menu_page.dinner_menu_availability.formatted_text.dismissal_text}}</button>
                <p class="learn-more"><a href="/help/" target="_blank">{{link_text}}</a></p>
              </div>
              
              <button class="dismiss large orange centered">{{menu_page.dinner_menu_availability.formatted_text.dismissal_text}}</button>
              <p class="learn-more"><a href="/help/" target="_blank">{{link_text}}</a></p>
            </div>
            
            <div ng-switch-when="all_windows_full">
              <h3>{{menu_page.dinner_menu_availability.formatted_text.title}}</h3>
              <div class="decorator-box">
                <p class="subtext">{{menu_page.dinner_menu_availability.formatted_text.subtitle}}</p>
                <div class="sameday-cutoff-time">
                  <span class="hours-minutes">{{menu_page.dinner_menu_availability.formatted_text.subtitle_details.large_left_aligned}}</span><span class="period">{{menu_page.dinner_menu_availability.formatted_text.subtitle_details.small_right_aligned}}</span>
                </div>
                <a href="#/1" class="dismiss button orange" ng-if="menu_page.future === false">View Tomorrow&rsquo;s Menu</a>
                <a href="#/0" class="dismiss button orange" ng-if="menu_page.future === true">View Tomorrow&rsquo;s Menu</a>
                <p class="learn-more"><a href="/help/" target="_blank">{{link_text}}</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay service-change-warning" overlay-name="service-change-warning">

        <div class="close-icon dismiss"></div>
        <div ng-switch-when="sameday">
          <h1>Warning, Your Cart May Be Cleared</h1>
          <p>Not all items are available in all ZIP Codes. Changing addresses could affect your current order.</p>
          <button class="orange large">Continue</button>

  <script type="text/ng-template" id="_detail_content.ng">

      <div class="photo-and-chef-info">
      
        <div class="photo-container">
          <div class="photo hero-shot" source="{{selected_item.photos.large}}" data-qty-in-cart="{{M.MenuApp.MenuAppController.number_of_item_in_cart(selected_item)}}">

              {{ selected_item.meal_class.label }}
            </div>
          </div>
        </div>

        <div class="chef-area">

          </a>

          <div class="chef-text">
            <a class="chef-name" href="/chefs/{{selected_item.chef.url}}/">{{selected_item.chef.name}}</a>

          </div>
        </div>
        
      </div>

              <span class="serves{{selected_item.feeds}}"></span>

              <button class="large orange add-to-cart" ng-click="M.MenuApp.MenuAppController.add_to_cart(selected_item, 1)" ng-class="{ disabled: !M.MenuApp.MenuAppController.can_item_be_added(selected_item) }" title="Add to Cart"><span class="add-icon"></span>Add to Cart</button>
              <button class="large orange remove-from-cart" ng-show="M.MenuApp.MenuAppController.number_of_item_in_cart(selected_item)" ng-click="M.MenuApp.MenuAppController.remove_from_cart(selected_item, 1)" title="Remove from Cart"><span class="remove-icon"></span></button>
            </div>
          </div>

          <div class="prices-and-reviews">
            <div class="price">${{selected_item.price.dollars}}.{{selected_item.price.cents}}</div>

            <div class="rating">
              <div class="star-rating" progress-meter="5">
                <div class="star-meter" progress-fill="{{selected_item.rating.avg}}">
                </div>
              </div>
              <div class="review-count">
                ({{selected_item.rating.count}})
              </div>
            </div>

            <div class="status-area">
              {{M.MenuApp.MenuPageController.get_item_status(selected_item)}}
            </div>

          </div>
        </div>
        
        <div class="mobile-detail-area">
          <ul class="dietary-tags" ng-if="!!selected_item.dietary_preferences.length">

              <div class="icon"> </div>
              {{pref}}
            </li>
          </ul>
          
          <div class="item-description" ng-bind-html-unsafe="selected_item.description">
          </div><br />
          <div class="item-description" style="text-transform: uppercase;" ng-bind-html-unsafe="selected_item.meal_class.label">
          </div>
          <div class="item-description" ng-bind-html-unsafe="selected_item.meal_class.description">
          </div>

          <div class="social">

            <div class="sharing clearfix">
              <h4>Share with Friends</h4>
              <a class="share share-on-facebook"></a>
              <a class="share share-on-twitter"></a>
              <a class="share share-on-pinterest"></a>
            </div>

          </div>
        </div>

        <ol class="tabs enclosed">
          <li ng-click="M.MenuApp.MenuItemDetailContentController.switch_tab($event)" ng-class="{ current: M.MenuApp.MenuItemDetailContentController.current_tab() == 'info' }" data-tab="info_tab" class="details-tab">Details</li>
          <li ng-click="M.MenuApp.MenuItemDetailContentController.switch_tab($event)" ng-class="{ current: M.MenuApp.MenuItemDetailContentController.current_tab() == 'instructions' }" data-tab="instructions_tab" ng-if="M.MenuApp.MenuItemDetailContentController.does_current_item_have_instructions()">Prep</li>
          <li ng-click="M.MenuApp.MenuItemDetailContentController.switch_tab($event)" ng-class="{ current: M.MenuApp.MenuItemDetailContentController.current_tab() == 'ingredients' }" data-tab="ingredients_tab" ng-if="selected_item.ingredient_list">Ingredients</li>
          <li ng-click="M.MenuApp.MenuItemDetailContentController.switch_tab($event)" ng-class="{ current: M.MenuApp.MenuItemDetailContentController.current_tab() == 'nutrition' }" data-tab="nutrition_tab" ng-if="selected_item.nutrition_facts" 
          >Nutrition</li>
        </ol>

        
        <div ui-view="tab_pane"> 
        </div>

      </div>
    </div>
    
    <div class="recommended-item-area" ng-if="selected_item.recommended_items && selected_item.recommended_items.length > 0">
      <h4>You Might Also Like</h4>
      
      <div class="recommended-items">
        <div  class="recommended-item"
              ng-repeat="recommended_item in selected_item.recommended_items"
              ng-class="{'restocking': recommended_item.availability === 'restocking', 'qty-soldout': recommended_item.qty_remaining == 0 && recommended_item.availability != 'restocking', 'qty-limited': recommended_item.qty_remaining && recommended_item.qty_remaining != 0, 'in-cart': M.MenuApp.MenuAppController.number_of_item_in_cart(recommended_item) > 0 }">
          <div class="item-photo-container">
            <div class="photo item-photo" source="{{ recommended_item.photos.small }}" data-qty-in-cart="{{M.MenuApp.MenuAppController.number_of_item_in_cart(recommended_item)}}"></div>
          </div>
          <div class="names">
            <div class="item-name">{{ recommended_item.name }}</div>
          </div>
          <div class="actions" data-item-url="{{ recommended_item.url }}">
            <div class="price">${{ recommended_item.price.dollars }}.{{ recommended_item.price.cents }}</div>
            <div class="buttons">
              <button class="small add-to-cart" ng-class="{'disabled': ! M.MenuApp.MenuAppController.can_item_be_added(recommended_item)}" title="Add to Cart"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="review-area">
    <div class="fluid-container">
      <div class="reviews row" ng-cloak>
        <h4>Customer Reviews</h4>
        <p class="no-reviews" ng-if="selected_item.reviews.length === 0">This item has recently been added to our menu. Order one tonight and be the first to review it!</p>
        
        <div class="review" ng-repeat="review in selected_item.reviews" data-row="{{M.MenuApp.MenuItemDetailContentController.row_for_review($index)}}">
          <div class="stars">
            <div class="star-rating" progress-meter="5"><div class="star-meter" progress-fill="{{ review.stars }}"></div></div>
            <span class="star-label">{{ review.stars }} Stars</span>
          </div>
          <div class="comment">{{review.comment}}</div>
          <div class="review-details">
            <div class="author">{{review.reviewer}}</div>
            <div class="date">{{review.date}}</div>
          </div>
          <div class="chefs-reply" ng-show="review.chef_reply">
            <div class="chef-name"><em>{{selected_item.chef.name}}&rsquo;s</em> reply:</div>
            <div class="comment">{{review.chef_reply}}</div>
          </div>
        </div>
        
        <div class="buttons">
          <button class="large dark-gray show-more" title="Load More Reviews">Load More Reviews</button>
        </div>
      </div>
    </div>
  </div>
</div>

  </script>

  <script type="text/ng-template" id="_meal_services.ng">
    <li ng-repeat="(meal_service_name, meal_service) in page_data.menu.meal_services" class="meal-service {{meal_service_name}}">
  <div class="fluid-container mobile-menu-filters-container">
    <button class="expand-mobile-filters" ng-class="{ filtered: M.MenuApp.MenuAppController.appliedFilters().length > 0 }">
      <span class="text">{{M.MenuApp.MenuAppController.filterText()}}</span>
      <ul class="icons">
        <li ng-repeat="filter in M.MenuApp.MenuAppController.appliedFilters()" class="tag" ng-animate="'filter-tag'">
          <div class="icon {{filter}}"></div>
        </li>
      </ul>
    </button>
    <ul class="mobile-menu-filters">

        <li class="tag vegetarian" menu-filter="Vegetarian" ng-class="{selected: M.MenuApp.MenuAppController.isFilterSelected('Vegetarian')}" ng-click="M.MenuApp.MenuAppController.toggleFilter('Vegetarian')">
          <a href>Vegetarian</a>
        </li>
        <li class="tag gluten-free" menu-filter="Gluten-Free" ng-class="{selected: M.MenuApp.MenuAppController.isFilterSelected('Gluten-Free')}" ng-click="M.MenuApp.MenuAppController.toggleFilter('Gluten-Free')">
          <a href>Gluten-Free</a>
        </li>
        <li class="tag dairy-free" menu-filter="Dairy-Free" ng-class="{selected: M.MenuApp.MenuAppController.isFilterSelected('Dairy-Free')}" ng-click="M.MenuApp.MenuAppController.toggleFilter('Dairy-Free')">
          <a href>Dairy-Free</a>
        </li>
        <li class="tag nut-free" menu-filter="Nut-Free" ng-class="{selected: M.MenuApp.MenuAppController.isFilterSelected('Nut-Free')}" ng-click="M.MenuApp.MenuAppController.toggleFilter('Nut-Free')">
          <a href>Nut-Free</a>
        </li>
        <li class="tag vegan" menu-filter="Vegan" ng-class="{selected: M.MenuApp.MenuAppController.isFilterSelected('Vegan')}" ng-click="M.MenuApp.MenuAppController.toggleFilter('Vegan')">
          <a href>Vegan</a>
        </li>
        <li class="tag egg-free" menu-filter="Egg-Free" ng-class="{selected: M.MenuApp.MenuAppController.isFilterSelected('Egg-Free')}" ng-click="M.MenuApp.MenuAppController.toggleFilter('Egg-Free')">
          <a href>Egg-Free</a>
        </li>

      <li class="footer" ng-class="{ disabled: M.MenuApp.MenuAppController.appliedFilters().length == 0 }">
        <a class="clear-filters" ng-click="M.MenuApp.MenuAppController.clearFilters()">Clear Filters</a>
      </li>

    </ul>
  </div>

  <section class="menu-section fluid-container" ng-class="{soldout: locals.show_soldout[section.name+current_page] == true, empty: !M.MenuApp.MenuAppController.sectionPassesFilter(section)}" ng-repeat="section in meal_service.sections">
    <div class="menu-section-header">
      <div class="section-name">{{section.name}}</div>
      <div class="section-description">{{section.description}}</div>
    </div>
    <ul class="menu-items row" data-name="{{section.name}}">

      <li   bindonce
            class="menu-item"
            ng-repeat="item in section.items"
            data-schedule-id="{{item.id}}"
            data-url="{{item.url}}"
            ng-class="{'preview-only': M.MenuApp.MealServicesController.meal_service_is_preview_only(meal_service) === true, 'restocking': item.availability === 'restocking', 'qty-soldout': item.qty_remaining == 0 && item.availability != 'restocking', 'qty-limited': item.qty_remaining && item.qty_remaining != 0, 'in-cart': M.MenuApp.MenuAppController.number_of_item_in_cart(item) > 0 }"
      ></li>

      <li class="menu-item synth-item soldout-items-tile" ng-click="M.MenuApp.MenuAppController.toggle_soldout(section.name)" ng-style="{display: section.soldout_label ? '' : 'none'}" ng-cloak>
        <div class="soldout-desktop">
          <div class="soldout-border" style="display: flex; justify-content: center;">
            <div style="align-self: center;">
              <div class="soldout-count">{{section.soldout_count}}</div>
              <div class="soldout-title">Sold Out {{section.soldout_label}}</div>
              <div class="soldout-action">View all &gt;</div>
            </div>
          </div>
        </div>
        <div class="soldout-phone">
          {{locals.show_soldout[section_name + current_page] ? 'Hide' : 'Show'}} Sold Out {{section.soldout_label}} ({{section.soldout_count}})
        </div>
      </li>
    </ul>
    <div class="no-items-prompt">
      Due to the filters you applied, we do not have any {{section.name}} that fit your dietary preferences. Clear filters to see all results.
      <a ng-click="M.MenuApp.MenuAppController.clearFilters()">Clear Filters</a>
    </div>
  </section>

</li>

  </script>

  <div class="recipe-card" ng-if="!!selected_item.recipe_card_url.length">
    See the printed recipe card included with your cooking kit. Can't find it?
    <a href="{{ selected_item.recipe_card_url }}" target="_blank">Download a copy here</a>.
  </div>

</div>

  </script>

  <script type="text/ng-template" id="_detail_ingredients_tab.ng">
    <div class="ingredients-tab">

  <ul class="dietary-tags" ng-if="!!selected_item.dietary_preferences.length">
    <li class="dietary-tag {{M.MenuApp.MenuAppController.dietary_preference_to_filter(pref)}}" ng-repeat="pref in selected_item.dietary_preferences">
      <div class="icon"> </div>
      {{pref}}
    </li>
  </ul>
  
  <h4>Ingredients</h4>

  <div class="ingredients">
    <div class="ingredient" ng-repeat="ingredient in selected_item.ingredient_list">{{ingredient}}</div>
  </div>
  
  
  <div ng-if="selected_item.allergens.length">
    <h4>Contains</h4>
    <div class="allergens">{{selected_item.allergens.join(', ')}}</div>
  </div>

  <div class="notice asterisk">
    Food Allergy Notice: Our meals are prepared in a kitchen whose environment contains tree nuts, peanuts, fish, shellfish, dairy, soy, eggs, and wheat. Though best practices are used when preparing the meal, inadvertent cross-contamination may occur. We cannot guarantee the complete absence of allergens.
  </div>

</div>

  </script>

  <script type="text/ng-template" id="_detail_nutrition_tab.ng">
    <div class="nutrition-tab">
  <ul class="top-three">
    <li> 
      <label>Calories</label>
      <div class="metric">{{selected_item.nutrition_facts.calories}}</div>
    </li>

    <li>
      <label>Protein</label>
      <div class="metric">{{selected_item.nutrition_facts.protein}}</div>
    </li>

    <li>
      <label>Dietary Fiber</label>
      <div class="metric">{{selected_item.nutrition_facts.dietary_fiber}}</div>
    </li>
  </ul>

  <div class="notice servings-per-container">
    Servings per Container {{selected_item.nutrition_facts.servings_per_container}}
  </div>

  <div class="notice servings-per-item">
    Per Serving*
  </div>


  <div class="table-container">
    <table class="nutrition-table">

      <tr>
        <td colspan="2">Total Fat</td>
        <td>{{selected_item.nutrition_facts.total_fat}}</td>
      </tr>

      <tr>
        <td> </td>
        <td>Saturated Fat</td>
        <td>{{selected_item.nutrition_facts.saturated_fat}}</td>
      </tr>

      <tr>
        <td> </td>
        <td>Trans Fat</td>
        <td>{{selected_item.nutrition_facts.trans_fat}}</td>
      </tr>

      <tr>
        <td colspan="2">Cholesterol</td>
        <td>{{selected_item.nutrition_facts.cholesterol}}</td>
      </tr>

      <tr>
        <td colspan="2">Sodium</td>
        <td>{{selected_item.nutrition_facts.sodium}}</td>
      </tr>

      <tr>
        <td colspan="2">Total Carbs</td>
        <td>{{selected_item.nutrition_facts.total_carbohydrate}}</td>
      </tr>

      <tr>
        <td> </td>
        <td>Dietary Fiber</td>
        <td>{{selected_item.nutrition_facts.dietary_fiber}}</td>
      </tr>

      <tr>
        <td> </td>
        <td>Sugars</td>
        <td>{{selected_item.nutrition_facts.sugar}}</td>
      </tr>

      <tr>
        <td colspan="2">Protein</td>
        <td>{{selected_item.nutrition_facts.protein}}</td>
      </tr>

    </table>
  </div>

  <div class="notice asterisk">
    *Nutrition information includes condiments, dressings, and sauces. Our food is packed by hand; there may be slight size variation between servings.
  </div>

</div>

  </script>


  <div class="sidecart" ng-cloak ng-controller="M.MenuApp.SidecartController">
  <div class="sidecart-header">
    <div class="sidecart-notch"></div>
    <h3 class="sidecart-heading">Your Cart</h3>
    <a href="javascript:;" class="sidecart-close">
      Close <span class="sidecart-close-icon">&times;</span>
    </a>
  </div>

  <div class="sidecart-body">

    <ul class="order-days">
      <li   class     = "day clearfix"
            ng-repeat = "day in locals.cart.items_by_day.ordered_days" >
        <label class="date">{{day.key}}</label>

        <ul class="items">
          <li   class     = "item"
                ng-repeat = "item in locals.cart.items_by_day[day.key].items"
                ng-init   = "current_item = locals.cart.items[item.index]"
                data-item-schedule-id = "{{current_item.id}}" >

            <div class="photo" style="background-image: url({{current_item.photos.small}});"> </div>
            <div class="details">
              <div class="name">{{current_item.name}}</div>

              <div class="quantity-stepper" item="current_item">
                <a class="decrease">&ndash;</a>
                <span class="quantity">{{item.qty}}</span>
                <a class="increase">+</a>
              </div>

              <div class="price">${{current_item.price.dollars}}.{{current_item.price.cents}}</div>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="sidecart-footer">
    <div class="subtotal">
      <span class="subtotal-label">Subtotal</span>
      <span ng-cloak class="subtotal-amount">{{ M.MenuApp.SidecartController.format_currency(locals.cart.subtotal) }}</span>
    </div>

    <a href="/checkout/" class="checkout-btn large orange button">
      Proceed to Checkout
    </a>
  </div>
</div>
